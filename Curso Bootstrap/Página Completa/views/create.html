<!doctype html>
<html lang="pt-br">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="../../css/style.css">

        <!-- Importação do Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

        <title>Curso Bootstrap</title>

    </head>
    <body>        
        <header>
            <nav class="navbar navbar-expand bg-black navbar-dark">
                <div class="container p-2">
                    <a href="#" class="nav-item">
                        <img class="img-logo" src="../img/Tinelli Eventos.png" alt="Logo">
                    </a>

                    <form class="d-flex" action="">
                        <input class="form-control me-1 form-search" id="search" type="search" placeholder="Titulo do evento">
                        <button class="btn btn-secondary " type="submit"> <ion-icon name="search-outline"></ion-icon> </button>
                    </form>

                    <ul class="navbar-nav">                  
                        <li class="nav-item">
                            <a href="#" class="nav-link">Eventos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Criar Evento</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Registro</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container p-3 my-2 col-md-6">
            <h2 class="mb-2">Crie seu evento</h2>
            <form action="">
                <div class="form-group my-1">
                    <label class="form-label" for="">Título</label>
                    <input class="form-control" type="text" placeholder="Título do evento">
                </div>
                <div class="row">
                    <div class="form-group my-1 col">
                        <label class="form-label" for="">Dono do evento</label>
                        <input class="form-control" type="text" placeholder="Dono do evento">
                    </div>
                    <div class="form-group my-1 col">                        
                        <label class="form-label" for="">Cidade</label>
                        <input class="form-control" type="text" placeholder="Cidade do evento">
                    </div>
                </div>                
                <div class="row">
                    <div class="form-group my-1 col">
                        <label class="form-label" for="">Data</label>
                        <input class="form-control" type="date">
                    </div>
                    <div class="form-group my-1 col">
                        <label class="form-label" for="">Capacidade Máxima</label>
                        <input class="form-control" type="number" placeholder="Capacidade máxima do evento">
                    </div>  
                </div>  
                <div class="form-group my-1">
                    <label class="form-label" for="">Modalidade</label>
                    <select class="form-select" name="modalidade" id="modalidade">
                        <option class="form-control" value="">Escolha a modalidade</option>
                        <option class="form-control" value="entretenimento">Entretenimento</option>
                        <option class="form-control" value="entretenimento">Cruso</option>
                        <option class="form-control" value="entretenimento">Corporativo</option>
                        <option class="form-control" value="entretenimento">Científico</option>
                        <option class="form-control" value="entretenimento">Acadêmico</option>
                        <option class="form-control" value="entretenimento">Outro</option>
                    </select>
                </div>  
                <div class="form-group my-2 pt-1">
                    <label for="">Seu evento é:</label>
                    <div class="container">
                        <input type="radio" name="" id="">
                        <label >Presencial</label>
                        <input type="radio" name="" id="">
                        <label >Online</label>
                        <input type="radio" name="" id="">
                        <label >Híbrido</label>
                    </div>
                </div>          
                <div class="form-group my-1">
                    <label class="form-label" for="">Descrição</label>
                    <textarea class="form-control" name="" id="" cols="30" rows="5" placeholder="Descrição do evento"></textarea>
                </div>
                <input class="btn btn-primary mt-2" type="submit" value="Criar Evento">
            </form>
        </div>

        <footer class="footer">
            <div class="container-fluid bg-black text-light text-center">
                <div class="container p-2">
                    <p class="my-3">Tinelli Eventos - Endereço - Telefone</p>
                </div>
            </div>
        </footer>


    </body>
</html>
