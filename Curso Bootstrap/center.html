<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso Bootstrap</title>
  </head>
  <body>
    
    <div class="row">
        <p>float-start and float-end</p>
        <img src="img/proj1.jpg" alt="" class="w-25 img-thumbnail float-start">  
        <img src="img/proj2.jpg" alt="" class="w-25 img-thumbnail float-end"> 
    </div>   

    <img src="img/proj1.jpg" alt="" class="w-25 img-thumbnail d-block">  
    <img src="img/proj2.jpg" alt="" class="w-25 img-thumbnail d-block"> 

    <img src="img/proj1.jpg" alt="" class="w-25 img-thumbnail mx-auto d-block">  
    <img src="img/proj2.jpg" alt="" class="w-25 img-thumbnail d-block"> 

    <div class="bg-black text-center">
        <img src="img/proj2.jpg" alt="" class="w-25 img-thumbnail">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
