<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso Bootstrap</title>
  </head>
  <body class="bg-primary">
    
    <div class="container-fluid bg-primary p-3">
        <div class="container-fluid bg-white my-3 p-3">
            <button type="button" class="btn"> Normal </button>
            <button type="button" class="btn btn-primary"> Primário </button>
            <button type="button" class="btn btn-secondary"> Secundário </button>
            <button type="button" class="btn btn-success"> Sucesso </button>
            <button type="button" class="btn btn-info"> Informação </button>
        </div>
        <div class="container-fluid bg-white my-3 p-3">
            <button type="button" class="btn btn-warning"> Alerta </button>
            <button type="button" class="btn btn-danger"> Perigo </button>
            <button type="button" class="btn btn-dark"> Dark </button>
            <button type="button" class="btn btn-light"> Light </button>
            <button type="button" class="btn btn-link"> Link </button>
        </div>
        <div class="container-fluid bg-white my-3 p-3">
            <button type="button" class="btn btn-outline-primary"> Primário </button>
            <button type="button" class="btn btn-outline-secondary"> Secundário </button>
            <button type="button" class="btn btn-outline-success"> Sucesso </button>
            <button type="button" class="btn btn-outline-info"> Informação </button>
        </div>
        <div class="container-fluid bg-white my-3 p-3">
            <button type="button" class="btn btn-outline-warning"> Alerta </button>
            <button type="button" class="btn btn-outline-danger"> Perigo </button>
            <button type="button" class="btn btn-outline-dark"> Dark </button>
            <button type="button" class="btn btn-outline-light"> Light </button>
        </div>
        <div class="container-fluid bg-white my-3 p-3">
            <button type="button" class="btn btn-primary btn-sm"> Curso Bootstrap </button>
            <button type="button" class="btn btn-secondary"> Curso Bootstrap </button>
            <button type="button" class="btn btn-success btn-lg"> Curso Bootstrap </button>
        </div>
        <div class="container-fluid bg-white my-3 p-3">
            <button type="button" class="btn btn-primary btn-block"> Curso Bootstrap </button>
            <button type="button" class="btn btn-secondary btn-block"> Curso Bootstrap </button>
            <button type="button" class="btn btn-success btn-block" disabled> Curso Bootstrap </button>
        </div>
    </div>
       

    <!-- Grupos de botões -->
    <div class="container-fluid bg-white my-3 p-3">                
        <div class="btn-group-vertical btn-group-lg">
            <button type="button" class="btn btn-primary"> HTML </button>
            <button type="button" class="btn btn-primary"> CSS </button>
            <button type="button" class="btn btn-primary"> Javascript </button>
            <button type="button" class="btn btn-primary"> Bootstrap </button>
            <button type="button" class="btn btn-primary"> React </button>
        </div>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary"> HTML </button>
            <button type="button" class="btn btn-primary"> CSS </button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"> Javascript </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Variáveis</a>
                    <a href="#" class="dropdown-item">Consoles</a>
                    <a href="#" class="dropdown-item">Condicionais</a>
                </div>
            </div>
            <button type="button" class="btn btn-primary"> Bootstrap </button>
            <button type="button" class="btn btn-primary"> React </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
