<!doctype html>
<html lang="pt-br">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <!-- Importação do Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Curso Bootstrap</title>

    </head>
    <body>

        <!-- 
            Margin: 
                -> m-valor: margem de todos lados.
                -> m-0: retira a margem.
                -> mt-valor: apenas margem no topo.
                -> mb-valor: apenas margem embaixo.
                -> me-valor: apenas margem na direita (end).
                -> ms-valor: apenas margem na esquerda (start).
                -> mx-auto: centralizar.
                -> mx-valor: margem na esquerda e direita.
                -> my-valor: margem no topo e embaixo.     
        -->
        <div>Topo</div>
        <div class="container border border-1 border-dark mt-5 mb-2 me-3 ms-10" style="background-color: #eee;">
            <div class="">CFB Cursos</div>
            <div class="">Curso de B</div>
            <div class="">Youtube</div>
        </div>
        <div>Base</div>

        <!-- 
            Padding: 
                -> p-valor> padding de todos lados.
                -> p-0: retira o padding.
                -> pt-valor: apenas padding no topo.
                -> pb-valor: apenas padding embaixo.
                -> pe-valor: apenas padding na direita (end).
                -> ps-valor: apenas padding na esquerda (start).
                -> px-valor: padding na esquerda e direita.
                -> py-valor: padding no topo e embaixo.     
        -->

        <div class="container border border-1 border-dark px-5" style="background-color: #eee;">
            <div class="border border-1 border-dark">CFB Cursos</div>
            <div class="border border-1 border-dark">Curso de B</div>
            <div class="border border-1 border-dark">Youtube</div>
        </div>


    </body>
</html>
