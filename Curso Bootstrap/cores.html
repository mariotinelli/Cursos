<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso Bootstrap</title>
  </head>
  <body>
    
    <div class="container-fluid row border border-dark p-3 my-3">
        <p class="h3 text-muted">muted</p>
        <p class="h3 text-primary">primary</p>
        <p class="h3 text-success">success</p>
        <p class="h3 text-info">info</p>
        <p class="h3 text-warning">warning</p>
        <p class="h3 text-danger">danger</p>
        <p class="h3 text-secondary">secondary</p>
        <p class="h3 text-white bg-dark">white</p>
        <p class="h3 text-dark">dark</p>
        <p class="h3 text-light bg-dark">light</p>

    </div>

    <div class="container-fluid bg-primary flex row border border-dark p-3 my-3">
        <p class="h3">primary</p>
    </div>
    <div class="container-fluid bg-success flex row border border-dark p-3 my-3">
        <p class="h3">success</p>
    </div>
    <div class="container-fluid bg-info flex row border border-dark p-3 my-3">
        <p class="h3">info</p>
    </div>
    <div class="container-fluid bg-warning flex row border border-dark p-3 my-3">
        <p class="h3">warning</p>
    </div>
    <div class="container-fluid bg-danger flex row border border-dark p-3 my-3">
        <p class="h3">danger</p>
    </div>
    <div class="container-fluid bg-secondary flex row border border-dark p-3 my-3">
        <p class="h3">secondary</p>
    </div>
    <div class="container-fluid bg-white flex row border border-dark p-3 my-3">
        <p class="h3">white</p>
    </div>
    <div class="container-fluid bg-dark flex row border border-dark p-3 my-3">
        <p class="h3 text-white">dark</p>
    </div>
    <div class="container-fluid bg-light flex row border border-dark p-3 my-3">
        <p class="h3">light</p>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
