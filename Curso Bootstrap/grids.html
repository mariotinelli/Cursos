<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso Bootstrap</title>
  </head>
  <body>
    
    <div class="container-fluid border border-primary  p-3">

        <!-- row significa que a div é uma linha -->
        <div class="row">
            <!-- 
                col significa que a div é uma coluna, e para funcionar é necessário a div row
                col seguido de um numero, significa o tamanho da coluna, ex: col-2, a coluna tem o tamanho 2
            -->
            <div class="col border">Coluna 1</div>
            <div class="col-1 border">Coluna 2</div>
            <div class="col-2 border">Coluna 3</div>
        </div>
        <div class="row">
            <div class="col border">Coluna 1</div>
            <div class="col border">Coluna 2</div>
            <div class="col border">Coluna 3</div>
        </div>

    </div>

    <div class="container-fluid border border-primary p-3">
        <div class="row">
            <div class="col border text-center">Col. 1</div>
            <div class="col border text-center">Col. 2</div>
            <div class="col border text-center">Col. 3</div>
            <div class="col border text-center">Col. 4</div>
            <div class="col border text-center">Col. 5</div>
            <div class="col border text-center">Col. 6</div>
            <div class="col border text-center">Col. 7</div>
            <div class="col border text-center">Col. 8</div>
            <div class="col border text-center">Col. 9</div>
            <div class="col border text-center">Col. 10</div>
            <div class="col border text-center">Col. 11</div>
            <div class="col border text-center">Col. 12</div>
        </div>

        <div class="row">
            <div class="col-3 border text-center">Col. 1</div>
            <div class="col-3 border text-center">Col. 2</div>
            <div class="col-3 border text-center">Col. 3</div>
            <div class="col-3 border text-center">Col. 4</div>
        </div>

        <div class="row">
            <div class="col-6 border text-center">Col. 1</div>
            <div class="col-6 border text-center">Col. 2</div>
        </div>

        <div class="row">
            <div class="col-12 border text-center">Col. 1</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
