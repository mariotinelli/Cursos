<!doctype html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <!-- Importação do Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            .quadrado {
                display: inline-block;
                width: 80px;
                height: 80px;
                margin: 8px;
                background-color: #f4f4f4;
            }
        </style>

        <title>Curso Bootstrap</title>
    </head>
    <body>

        <div class="quadrado border border-3 border-top-0"></div>
        <div class="quadrado border border-primary"></div>
        <div class="quadrado border border-3 border-success"></div>
        <div class="quadrado border-top border-3 border-danger"></div>
        <div class="quadrado border-top border-bottom border-3 border-danger"></div>
        <div class="quadrado border border-start-0 border-end-0 border-secondary"></div>
        <div class="quadrado border border-dark rounded"></div>
        <div class="quadrado border border-dark rounded-1"></div>
        <div class="quadrado border border-dark rounded-2"></div>
        <div class="quadrado border border-dark rounded-3"></div>
        <div class="quadrado border border-5 border-dark rounded-start"></div>
        <div class="quadrado border border-5 border-dark rounded-end"></div>
        <div class="quadrado border border-5 border-dark rounded-bottom"></div>
        <div class="quadrado border border-5 border-dark rounded-top"></div>
        <div class="quadrado border border-5 border-dark rounded-circle"></div>
        <div class="quadrado border border-5 border-dark rounded-circle" style="width: 160px;"></div>
        <div class="quadrado border border-5 border-dark rounded-pill" style="width: 160px;"></div>

    
    </body>
</html>
