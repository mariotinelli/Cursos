<!doctype html>
<html lang="pt-br">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <!-- Importação do Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <title>Curso Bootstrap</title>

    </head>
    <body>

        <form class="p-3 was-validated">
            <div class="my-3">
                <label class="form-label" for="">Nome:</label>
                <div class="input-group">
                    <span class="input-group-text">Nome</span>
                    <input class="form-control" type="text" name="f_nome">
                </div>
            </div>

            <div class="my-3">                
                <div class="form-floating mb-3 mt-3">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Digite o e-mail">
                    <label for="email" class="form-label" for="">E-mail:</label>
                </div>
            </div>

            <div class="my-3">
                <label class="form-label">Senha:</label>
                <input class="form-control"  type="password" name="f_senha" required>
                <div class="valid-feedback">Senha OK</div>
                <div class="invalid-feedback">Sem Senha</div>
            </div>

            <div class="row">
                <div class="my-3 col">
                    <label class="form-label" for="">Telefone:</label>
                    <input class="form-control"  type="tel" name="f_fone">
                </div>

                <div class="my-3 col">
                    <label class="form-label" for="">Nascimento:</label>
                    <input class="form-control"  type="date" name="f_nascimento">
                </div>
            </div>

            <div class="my-3">
                <label for="" class="form-label">Transporte</label>
                <select name="f_transporte" id="f_transporte" class="form-select">
                    <option value="">Carro</option>
                    <option value="">Moto</option>
                    <option value="">Aviao</option>
                    <option value="">Trem</option>
                    <option value="">Navio</option>
                </select>
            </div>

            <div class="my-3">
                <label for="" class="form-label">Selecione o meio de deslocamente</label>
                <div>
                    <input type="checkbox" class="form-check-input" name="chk_terreste" value="terreste">
                    <label for="" class="form-check-label">Terreste</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" name="chk_aereo" value="aereo">
                    <label for="" class="form-check-label">Aereo</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" name="chk_maritimo" value="maritimo">
                    <label for="" class="form-check-label">Marítimo</label>
                </div>
            </div>
            
            <div class="my-3">
                <label for="" class="form-label">Distância Máxima</label>
                <input type="range" class="form-range" name="f_distancia">
            </div>

            <div class="my-3">
                <input class="btn btn-primary"  type="submit" name="btn_enviar" value="Enviar">
            </div>

        </form>

    </body>
</html>
