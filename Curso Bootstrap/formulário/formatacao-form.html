<!doctype html>
<html lang="pt-br">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <!-- Importação do Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <title>Curso Bootstrap</title>

    </head>
    <body>

        <form class="p-3">
            <div class="my-3">
                <label class="form-label" for="">Nome:</label>
                <input class="form-control" type="text" name="f_nome">
            </div>

            <div class="my-3">
                <label class="form-label" for="">E-mail:</label>
                <input class="form-control"  type="email" name="f_email">
            </div>

            <div class="my-3">
                <label class="form-label" for="">Senha:</label>
                <input class="form-control"  type="password" name="f_senha">
            </div>

            <div class="row">
                <div class="my-3 col">
                    <label class="form-label" for="">Telefone:</label>
                    <input class="form-control"  type="tel" name="f_fone">
                </div>

                <div class="my-3 col">
                    <label class="form-label" for="">Nascimento:</label>
                    <input class="form-control"  type="date" name="f_nascimento">
                </div>
            </div>
            
            <div class="my-3">
                <input class="btn btn-primary"  type="submit" name="btn_enviar" value="Enviar">
            </div>

        </form>

    </body>
</html>
