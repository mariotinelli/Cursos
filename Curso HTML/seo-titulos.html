
<!doctype html>

<html>

    <head>

        <title>Título da página</title>
        <meta charset="utf-8"/>
        <meta name="description" content="Descrição completa do contéudo limitada a 156 caracteres"/>

    </head>

    <body>
        
        <!-- 
            A tag <h1> precisa ser utilizada apenas uma vez por página, é por ela que é definido o título mais importante da página.
            Cada nível tem a sua importância e a partir do nivel 2 pode ser utilizado mais de uam vez.
        -->
        <h1>Título de nivel 1</h1>
        <h2>Título de nivel 2</h2>
        <h3>Título de nivel 3</h3>
        <h4>Título de nivel 4</h4>
        <h5>Título de nivel 5</h5>
        <h6>Título de nivel 6</h6>

    </body>

</html>
