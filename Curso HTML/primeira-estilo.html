<!-- Tudo em html é feito por tags -->

<!doctype html>

<html>

    <head>
        <title>Título da página</title>
        <meta charset="utf-8"/>
        <!-- aqui é onde é linkado o css -->
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>

    <body>        
        <h1 class="link">Meu primeiro estilo CSS</h1>
        <!-- 
            Para colocar um estilo diferente para cada tag, é utilizado id ou class.
            -> O id só pode ser usado apenas uma vez.
            -> A class so pode ser repetida varias vezes em várias vezes.
        -->
        <p>
            <a href="listas.html" class="link">Link do exemplo</a>
        </p>
        <p>
            <a href="listas.html" id="segundo">Link do exemplo</a>
        </p>
        <p>
            <a href="listas.html" class="link">Link do exemplo</a>
        </p>
    </body>

</html>
