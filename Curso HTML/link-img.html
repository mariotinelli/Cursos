
<!doctype html>

<html>

    <head>

        <title>Título da página</title>
        <meta charset="utf-8"/>

    </head>

    <body>
        <!-- Serve para fazer citações -->
        <blockquote>
            <p>Texto de teste</p>
        </blockquote>

        <!-- _blank serve para que ao clicar no link abra a ref em outra aba -->
        <a href="listas.html" target="_blank">Texto do link</a>

        <!-- esse comando retorna um diretório, cada ../ retorna um diretorio -->
        <a href="../listas.html" target="_blank">Texto do link</a>

        <!-- 
            colocando imagem.
            a tag alt é obrigatória.
        -->
        <p>
            <img src="img/download.jpg" alt="teste imagem">
        </p>

    </body>

</html>
