<!-- Tudo em html é feito por tags -->

<!doctype html>

<html>

    <!--    
        # A tag head comporta tudo que não se vê na página
        # Por exemplo o nome da aba, tipos de charset, etc.
    -->
    <head>

        <title>Título da página</title>
        <meta charset="utf-8"/>

    </head>


    <!--    
        # A tag body comporta tudo que se vê na página
        # Por exemplo imagens, textos, etc.
    -->
    <body>
        
        <h1>Minha primeira página HTML</h1>

        <!-- A tag <br> é uma quebra de linha -->
        <!-- A tag <em> transforma a palavra em itálico -->
        <!-- A tag <strong> transforma a palavra em negrito -->
        <p>Este é apenas um parágrafo da minha <em>primeira</em> página HTML. <br/> E esta é a <strong>segunda</strong> linha do parágrafo</p>

    </body>

</html>
