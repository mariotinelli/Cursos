
<!doctype html>

<html>

    <head>

        <title>Meu Primeiro Layout</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="estilo-layout.css">

    </head>

    <body>
        <!-- A div é uma espécie de envelope, você coloca tudo que deseja dentro dela e depois alinha a div da forma que deseja -->
        <div id="wrap">
            <header>
                <h1>Nome do site</h1>
                <nav>
                    <!-- Lista não ordenada -->
                    <ul class="list">
                        <!-- Elementos da lista -->
                        <li><a href="">Menu 1</a></li>
                        <li><a href="">Menu 2</a></li>
                        <li><a href="">Menu 3</a></li>
                        <li><a href="">Menu 4</a></li>
                        <li><a href="">Menu 5</a></li>
                    </ul>
                </nav>
            </header>

            <div id="content">
                <section>
                    <h2>Titulo da seção</h2>
                    <p>Conteúdo</p>
                </section>

                <article>
                    <h2>Titulo do article</h2>
                    <p>Conteúdo</p>
                </article>
            </div>

            <div id="sidebar">
                <aside>
                    <!-- Lista não ordenada -->
                    <ul class="list">
                        <!-- Elementos da lista -->
                        <li><a href="">Submenu 1</a></li>
                        <li><a href="">Submenu 2</a></li>
                        <li><a href="">Submenu 3</a></li>
                        <li><a href="">Submenu 4</a></li>
                        <li><a href="">Submenu 5</a></li>
                    </ul>
                </aside>
            </div>

            <footer>
                rodapé
            </footer>
        </div>
    </body>

</html>
