<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Metadados e Cabeçalho</title>

    <!-- 
        Link informa os metadados que serão interpretados pelo navegador.
        Um exemplo é a indicação de onde está o arquivo css a ser utilizado.
            - rel: define o tipo do link.
            - href: o caminho a ser utilizado para a referencia.
    -->
    <link rel="stylesheet" href="estilo.css" type="text/css">

    <!-- <meta> é utilizado para dizer os metadados do site -->

    <!-- Descrição do conteudo -->
    <meta name="description" content="Isso é uma descrição" >

    <!-- palavras chave -->
    <meta name="keywords" content="palavras chave">

    <!-- autor -->
    <meta name="author" content="autor">
</head>
<body>
    
</body>
</html>
