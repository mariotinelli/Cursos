<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Tasks</title>
    </head>
    <body>

        <div id="add-task-container">
            <h1>Salve sua próxima tarefa</h1>
            <form id="add-task-form">
                <input id="add-task-input" type="text" placeholder="O que você vai fazer?">
                <button type="submit" id="add-task-btn"> <ion-icon id="add-icon" name="add-outline"></ion-icon> </button>
            </form>
        </div>

        <div id="tasks-container">

            <h2>Estas são as suas tarefas:</h2>

            <ul id="list-tasks">
                <li id="task">
                    Teste
                    <span class="done-task"> <ion-icon name="checkmark-outline"> </ion-icon> </span>
                    <span class="close-close"> <ion-icon name="close-outline"> </ion-icon> </span>
                </li>
            </ul>

        </div>

        <script src="js/scripts.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
